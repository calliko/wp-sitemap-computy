name: Deploy to WordPress.org

on:
  push:
    tags:
      - "v*"       # Теги, начинающиеся с v (v1.0, v2.1.0)
      - "[0-9]+.[0-9]+"    # Теги типа 1.0, 2.5
      - "[0-9]+.[0-9]+.[0-9]+"  # Теги типа 1.0.0, 2.3.4

# Добавим диагностический job для проверки
jobs:
  check-trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Debug info
        run: |
          echo "Ref: ${{ github.ref }}"
          echo "Ref name: ${{ github.ref_name }}"
          echo "Ref type: ${{ github.ref_type }}"
          echo "Event name: ${{ github.event_name }}"
          echo "Workflow triggered!"

  deploy:
    needs: check-trigger
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Полная история для работы с тегами

      - name: Debug tag info
        run: |
          echo "Full ref: ${{ github.ref }}"
          echo "Tag name: ${{ github.ref_name }}"
          echo "Is tag push: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags/') }}"

      - name: Extract version from tag
        id: get_version
        run: |
          # Получаем имя тега
          VERSION="${{ github.ref_name }}"
          # Удаляем префикс 'v' если есть
          VERSION="${VERSION#v}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Extracted version: ${VERSION}"

      - name: Deploy to WordPress.org
        uses: 10up/action-wordpress-plugin-deploy@stable
        with:
          slug: "wp-sitemap-computy"
          version: ${{ steps.get_version.outputs.version }}
        env:
          SVN_USERNAME: ${{ secrets.SVN_USERNAME }}
          SVN_PASSWORD: ${{ secrets.SVN_PASSWORD }}